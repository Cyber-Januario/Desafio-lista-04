<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">

        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para <br>
                agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="name">

                        <div class="input-wrapper">
                            <label for="event-fistname">Nome</label>
                            <input type="text"
                                id="event-fistname"
                                minlength="2">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-lastname">Sobrenome</label>
                            <input type="text"
                                id="event-lastname"
                                minlength="2">
                        </div>

                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail <span>(Digite um e-mail válido)</span></label>
                        <input 
                        type="email" 
                        id="event-email"
                        required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso</label>
                        <input type="password"
                            id="event-password"
                            minlength="8"/>
                    </div>
                    
                </div>
    
            </fieldset>

            <fieldset class="mentor">
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                        <div class="input-wrapper">
                            <label for="event-fistname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text"
                                id="event-mentor"
                                minlength="2"/>

                        </div>

                </div>
    
    
    
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                        <legend class="our">Seus horários disponíveis</legend>
                        <legend class="mentor-fist">Primeira mentoria</legend> 
                        
                        <div class="col-3a">
                            
                                <div class="input-wrapper">
                                    <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date"
                                        id="event-date"/>
                                </div>
        
                                <div class="input-wrapper">
                                    <label for="event-bigin">Das</label>
                                    <input type="time"
                                        id="event-bigin"/>
                                </div>
        
                                <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time"
                                        id="event-end"/>
                                </div>


                                
                        </div>

                        <legend class="mentor-second">Segunda Mentoria</legend>
                        <div class="col-3b">
                            <div class="input-wrapper">
                                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date"
                                    id="event-date"/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-bigin">Das</label>
                                <input type="time"
                                    id="event-bigin"/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time"
                                    id="event-end"/>
                            </div>

                    </div>

                            
                            
                </div>            
            </fieldset>

            
        </form>
        
        <footer>
            <button
              class="button"
              form="my-form">
              Salvar
            </button>
        </footer>
    </div>
    
</body>
</html>
